  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: chintan9.github.io
  baseUrl: /MyDNS
  logoUrl: https://raw.githubusercontent.com/chintan9/MyDNS/master/assets/upptime-icon.svg
  name: Upptime
  introTitle: "status page for My DNS"
  introMessage: Uptime monitor and status page for dot.dnsc9.dynv6.net
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO    
  theme: dark

