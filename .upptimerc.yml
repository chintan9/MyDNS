# Change these first
owner: chintan9 # Your GitHub organization or username, where this repository lives
repo: MyDNS # The name of this repository

sites:
  - name: MyDNS
    url: https://dot.dnsc9.dynv6.net/login.html
  - name: MyDNS
    url: https://dnsc9.dynv6.net/login.html
  - name: CloudFlare DNS 1
    check: "tcp-ping"
    url: 1.1.1.1
    port: 53
  - name: CloudFlare DNS 2
    check: "tcp-ping"
    url: 1.0.0.1
    port: 53

status-website:
